<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>   
</head>
<body>
    <ul class="topnav">
      <li><a  href="index.html">Home</a></li>
      <li><a href="add.html">Add ducks</a></li>        
      <li><a href="search.html">Search ducks</a></li>
      <li><a href="pond.html">Pond</a></li>
      <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>
    
    <form>
        <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" id="username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

            
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" onclick="{register()}">Sign Up</button>
            </div>
        </div>
        
    </form>
    
    <script>
    

    async function register() {
        let host = "http://localhost:8080";

        let email = document.querySelector("input[name=email]").value;
        let password = document.querySelector("input[name=psw]").value;
        let username = document.querySelector("input[name=username]").value;

        let customer = { email: email, password: password, username: username };
        alert("You entered: " + JSON.stringify(customer));

        let request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(customer)
            };

        let response = await fetch(host + "/signup", request);
        alert(response.status);

        if (response.status == 200) {
            alert("User created successfully");
            window.location.href = "login.html";
        } else {
            alert("User could not be created");
        }
    }
    </script>
</body>
</html>
